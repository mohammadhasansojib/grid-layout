<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css files/style.css">

    
</head>
<body>
    
    <main>
        <div class="header">

            <nav class="whole-padding">
                <div class="logo">LOGO</div>
                <label class="menu-icon" for="check">
                    <img src="image/more (1).png" alt="">
                </label>
                <input type="checkbox" class="menu-up-down" id="check" style="position: absolute;left: 50%;top: 35px;transform: translateX(-50%);display: none;">
                <ul>
                    <li><a href="#hero-sec">Home</a></li>
                    <li><a href="#about-sec">About</a></li>
                    <li><a href="#service-sec">Services</a></li>
                    <li><a href="#portfolio-sec">Portfolio</a></li>
                    <li><a href="#contact-sec">Contact Us</a></li>
                </ul>
                

            </nav>

            <div class="hero-sec whole-padding" id="hero-sec"> 
                <div class="text-sec">TEXT SECTION</div>
                <div class="img-sec">IMAGE SECTION</div>
            </div>
        </div>

        <div class="about-sec" id="about-sec">
            <h2>About Us</h2>
            <div class="rapper">
                <div class="img-sec">Image Section</div>
                <div class="text-sec">Text Section</div>
            </div>
        </div>

        <div class="service-sec" id="service-sec">
            <h2>Services</h2>
            <div class="rapper">
                <div class="card basic">Basic</div>
                <div class="card advanced">Advanced</div>
                <div class="card pro">Pro</div>
            </div>
        </div>

        <div class="portfolio-sec" id="portfolio-sec">
            <h2>Portfolio</h2>
            <div class="rapper">
                <div class="card project-1">Project 1</div>
                <div class="card project-2">Project 2</div>
                <div class="card project-3">Project 3</div>
                <div class="card project-4">Project 4</div>
            </div>
        </div>

        <div class="contact-sec" id="contact-sec">
            <h2>Contact Us</h2>
            <div class="rapper">
                <div class="card info">Info</div>
                <div class="card form">Form</div>
            </div>
        </div>
    </main>

</body>
</html>
